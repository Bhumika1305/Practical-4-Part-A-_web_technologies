<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Alert</title>
    <script type="text/javascript">
        function endlessAlert() {
            while (true) {
                alert("You can't escape! Close the browser to end this madness!");
            }
        }
    </script>
</head>
<body onload="endlessAlert()">
</body>
</html>
